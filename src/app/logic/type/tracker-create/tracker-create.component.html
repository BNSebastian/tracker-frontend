<div [formGroup]="form" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">Name:</label>
    <input formControlName="name" id="name" placeholder="This month's activities" required />
  </div>

  <div>
    <button type="submit" (click)="onSubmit()"> Save </button>
    <button [routerLink]="['/owner']"> Cancel </button>
  </div>

</div>
