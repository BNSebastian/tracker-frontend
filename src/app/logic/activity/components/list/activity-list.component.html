<ul role="list" class="divide-y divide-gray-100">
  <li *ngFor="let item of dataArray" class="flex justify-between gap-x-6 p-10">
    <div class="flex min-w-0 gap-x-4">
      <div class="min-w-0 flex-auto">
        <p class="text-sm font-semibold leading-6 text-gray-900">
          Name: {{ item.name }}
        </p>
        <p class="mt-1 truncate text-xs leading-5 text-gray-500">
          Type: {{ item.type.name }}
        </p>
        <p class="mt-1 truncate text-xs leading-5 text-gray-500">
          Description: {{ item.description }}
        </p>
        <p class="mt-1 truncate text-xs leading-5 text-gray-500">
          Started on: {{ item.startedOn }}
        </p>
        <p class="mt-1 truncate text-xs leading-5 text-gray-500">
          Ended on: {{ item.endedOn }}
        </p>
        <p class="mt-1 truncate text-xs leading-5 text-gray-500">
          Time elapsed: {{ item.description }}
        </p>
      </div>
    </div>
    <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
      <p (click)="editData(item.id)" class="text-sm leading-6 text-gray-900">
        update
      </p>
      <p
        (click)="deleteData(item.id)"
        class="mt-1 text-xs leading-5 text-gray-500"
      >
        delete
      </p>
    </div>
  </li>
</ul>
