<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
      class="mx-auto h-10 w-auto"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Update activity
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label
          for="name"
          class="block text-sm font-bold leading-6 text-gray-900"
          >Name</label
        >
        <input
          formControlName="name"
          type="text"
          class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>

      <div>
        <label
          for="description"
          class="block text-sm font-bold leading-6 text-gray-900"
          >Description</label
        >
        <input
          formControlName="description"
          type="text"
          class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>

      <div>
        <label
          for="type"
          class="font-bold block text-sm leading-6 text-gray-900"
          >Activity type</label
        >
        <select
          formControlName="type"
          class="p-2.5 mt-4 block w-full bg-white rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        >
          <option *ngFor="let option of dropdownOptions" [value]="option.id">
            {{ option.name }}
          </option>
        </select>
      </div>

      <div class="mb-4">
        <label for="startedOn" class="block text-sm font-bold mb-2"
          >Start date</label
        >
        <input
          required
          formControlName="startedOn"
          type="datetime-local"
          class="w-full bg-white border border-gray-300 p-2 rounded-md shadow-sm focus:outline-none focus:border-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="endedOn" class="block text-sm font-bold mb-2"
          >End date</label
        >
        <input
          required
          formControlName="endedOn"
          type="datetime-local"
          class="w-full bg-white border border-gray-300 p-2 rounded-md shadow-sm focus:outline-none focus:border-blue-500"
        />
      </div>

      <div>
        <button
          type="submit"
          (click)="onSubmit()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Save
        </button>

        <button
          [routerLink]="['/activity/list']"
          class="mt-2 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
