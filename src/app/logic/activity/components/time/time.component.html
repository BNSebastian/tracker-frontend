<div class="flex justify-center items-start pt-10 h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <!-- Year dropdown -->
    <div class="mb-4">
      <label
        for="year"
        class="block text-sm font-medium leading-6 text-gray-900 mb-1"
        >Year</label
      >
      <select
        [(ngModel)]="selectedYear"
        class="p-2 block w-full rounded-md border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
        <option *ngFor="let year of yearList" [value]="year">{{ year }}</option>
      </select>
    </div>

    <!-- Month dropdown -->
    <div class="mb-4">
      <label
        for="month"
        class="block text-sm font-medium leading-6 text-gray-900 mb-1"
        >Month</label
      >
      <select
        [(ngModel)]="selectedMonth"
        class="p-2 block w-full rounded-md border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
        <option *ngFor="let month of monthList" [value]="month">
          {{ month }}
        </option>
      </select>
    </div>

    <!-- Filter button -->
    <div class="mb-4">
      <button
        (click)="onYearChange()"
        class="w-full bg-indigo-600 text-white py-2.5 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Filter
      </button>
    </div>

    <!-- Table for displaying activities -->
    <div class="overflow-x-auto">
      <table
        class="min-w-full bg-white rounded-lg overflow-hidden shadow-lg border-collapse"
      >
        <thead>
          <tr class="bg-indigo-600 text-white">
            <th class="py-2 px-4">Activity Name</th>
            <th class="py-2 px-4">Total Time Spent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredDataArray">
            <td class="py-3 px-4 border">{{ item.activities[0].name }}</td>
            <td class="py-3 px-4 border">
              {{ item.activities[0].time }} minutes
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
