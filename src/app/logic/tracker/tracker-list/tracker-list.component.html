<table>
  <thead>
    <tr>
      <th>Tracker name</th>
      <th>Update</th>
      <th>Delete</th>
      <!-- Add more headers as needed -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataArray">
      <td>{{ item.name }}</td>
      <td (click)="editData(item.id)">update</td>
      <td (click)="deleteData(item.id)">delete</td>
      <!-- Add more columns as needed -->
    </tr>
  </tbody>
</table>
