 <div
    class="sm:hidden space-y-1 px-2 pb-3 pt-2">
    <ng-container *ngIf="!accountService.isAuthenticated()">
        <div class="flex flex-col space-y-1"> <!-- Apply flex column layout -->
            <ng-container *ngFor="let link of unauthenticatedLinks">
                <a
                    [routerLink]="[link.url]"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                    {{link.name}}
                </a>
            </ng-container>
        </div>
    </ng-container>

    <!-- authenticated -->
    <ng-container *ngIf="accountService.isAuthenticated()">
        <div class="flex flex-col space-y-1"> <!-- Apply flex column layout -->
            <ng-container *ngFor="let link of authenticatedLinks">
                <a
                    [routerLink]="[link.url]"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">
                    {{link.name}}
                </a>
            </ng-container>

            <!-- admin -->
            <ng-container *ngIf="this.isAdmin">
                <ng-container *ngFor="let link of adminLinks">
                    <a
                        [routerLink]="[link.url]"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                        class="hover:bg-gray-700 rounded-md px-3 py-2 text-sm font-medium text-red-500 hover:text-red-500">
                        {{link.name}}
                    </a>
                </ng-container>
            </ng-container>

            <a
                (click)="logout()"
                class="text-gray-300 hover:bg-gray-700 hover:text-white hover:cursor-pointer rounded-md px-3 py-2 text-sm font-medium">
                Logout
            </a>
        </div>
    </ng-container>
</div>
